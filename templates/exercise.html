<!-- exercise.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Exercise</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="header">
        <h1>Gym Posture Detection</h1>
    </header>

    <section class="hero">
        <h2>Ready to Start: {{ exercise }}</h2>
        <p>You have selected <strong>{{ exercise }}</strong>. Click the button below to begin the camera feed.</p>
        <a href="{{ url_for('video_feed') }}" class="start-button">Start Camera</a>
    </section>

    <footer class="footer">
        <p>Good luck with your workout!</p>
    </footer>
</body>
</html>
